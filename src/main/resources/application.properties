springdoc.swagger-ui.path=/

spring.application.name=pessoa-api-v2
meu.servico.autenticacao=http://login.com.br/

spring.mail.host=smtp.dbccompany.com.br
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true 

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL82Dialect
spring.jpa.properties.hibernate.default_schema=VEM_SER
spring.datasource.hikari.connection-init-sql=set schema 'vem_ser'
spring.datasource.hikari.maximum-pool-size=3


spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jpa.show-sql=true
log4j.logger.org.hibernate.type=trace
spring.jpa.properties.hibernate.format_sql=true
jwt.expiration=86400000

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=vemser
spring.data.mongodb.username=root
spring.data.mongodb.password=root
spring.main.allow-bean-definition-overriding=true

kafka.bootstrap-servers=localhost:9092
kafka.client-id=javafy
kafka.topico.geral=javafy-mensage
kafka.usuario=javafy